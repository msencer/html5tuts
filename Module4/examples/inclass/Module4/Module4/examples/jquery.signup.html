<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        form div{
            padding:5px;
        }
        form label{
            display:inline-block;
            width:150px;
        }
    </style>
    <script src="../Scripts/jquery-2.1.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" type="text/javascript"></script>
</head>
<body>
    <form id="signup" method="post" action=".">
        <fieldset>
            <legend>User Sign Up</legend>
            <div class="form-group">
                <label for="txtEmail">Email</label>:
                <input type="email" name="email" />
            </div>
            <div class="form-group">
                <label for="txtPassword">Password</label>:
                <input type="password" id="txtPassword" name="password" />
            </div>
            <div class="form-group">
                <label for="txtPassword2">Password (Again)</label>:
                <input type="password" name="password2" />
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" />
            </div>
        </fieldset>
    </form> 

    <script>
        $("#signup").validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                password2: {
                    required: true,
                    minlength: 5,
                    equalTo: "#txtPassword"
                }
            },
            messages: {
                email: {
                    required: "Bu alan zorunludur!",
                    email:"Girdiğiniz email formatı hatalı"
                },
            }
        });
    </script>
</body>
</html>
