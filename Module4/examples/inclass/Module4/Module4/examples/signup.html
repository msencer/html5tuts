<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        form div{
            padding:5px;
        }
        form label{
            display:inline-block;
            width:150px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm(this);">
        <fieldset>
            <legend>
                User SignUp
            </legend>
            <div>
                <label id="lblErrors"></label>
            </div>
            <div>
                <label for="email">Email :</label>
                <input name="email" type="text" />
            </div>
            <div>
                <label for="password">Password :</label>
                <input name="password" type="password" />
            </div>
            <div>
                <label for="password2">Password (Again) :</label>
                <input name="password2" type="password" />
            </div>
            <div>
                <input type="submit" value="Sign up!" />
            </div>
        </fieldset>
    </form>

    <script>
        var mailre = /^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i;
        function validateForm(form) {
            if (!mailre.test(form.email.value)) {
                document.getElementById("lblErrors").innerText = "Invalid email given!";
                form.email.focus();
                return false;
            }
            if (form.password.value.length < 5) {
                document.getElementById("lblErrors").innerText = "Password ... 5 chars";
                form.password.focus();
                return false;
            }
            if (form.password.value !== form.password2.value) {
                document.getElementById("lblErrors").innerText = "Passwords do not match!";
                form.password.focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
