<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        input:required:invalid, input:focus:invalid {
            border:2px solid red;
        }

        input:required:valid {
            border:2px solid green;
        }
    </style>
</head>
<body>
    <form novalidate>
        <input type="email" value="asd@asd.com" required />
        <input type="tel" required pattern="^\+90[0-9]{3} [0-9]{7}$" />
        <input type="date" />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
