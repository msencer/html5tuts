<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../Common/css/main.css" rel="stylesheet" />
    <link href="../../Common/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Common/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="../../Common/scripts/jquery-1.8.2.js"></script>
    <script src="../../Common/scripts/application.js"></script>

</head>
<body>
    <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title">
                    JS Form validation
                </p>
            </div>
        </div>
    </header>
    <div id="body">
        <section class="content-wrapper main-content clear-fix">
            <form onsubmit="return validateForm(this);">
                <fieldset>
                    <legend>User Sign Up</legend>
                    <div class="form-group">
                        <label for="txtEmail">Email</label>:
                        <input type="text" id="txtEmail" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>:
                        <input type="password" id="txtPassword" name="password" />
                    </div>
                    <div class="form-group">
                        <label for="txtPassword2">Password (Again)</label>:
                        <input type="password" id="txtPassword2" name="password2" />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up" />
                    </div>
                </fieldset>
            </form> 

        </section>
    </div>
    <footer>
        <div class="content-wrapper">
            <div class="float-left">
                <p>2016 - Mehmet Sencer KARADAYI</p>
            </div>
        </div>

    </footer>
    <script type="text/javascript">
    	
            var mailre = /^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i;
            function validateForm(form){
                
                if(!mailre.test(form.email.value)){
                    alert('Invalid email address!');
                    form.email.focus();
                    return false;
                }
                if(form.password.value != form.password2.value || form.password.value==""){
                    alert("Passwords do not match");
                    form.password.focus();
                    form.password2.value = "";
                    return false;
                }
                
                return true;
            };
        
    </script>
</body>
</html>
