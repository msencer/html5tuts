<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../Common/css/main.css" rel="stylesheet" />
    <link href="../../Common/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../Common/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="../../Common/scripts/jquery-1.8.2.js"></script>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js">
    </script>

</head>
<body>
    <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title">
                    JS Form validation
                </p>
            </div>
        </div>
    </header>
    <div id="body">
        <section class="content-wrapper main-content clear-fix">
            <form id="signup">
                <fieldset>
                    <legend>User Sign Up</legend>
                    <div class="form-group">
                        <label for="txtEmail">Email</label>:
                        <input type="email" id="txtEmail" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>:
                        <input type="password" id="txtPassword" name="password" />
                    </div>
                    <div class="form-group">
                        <label for="txtPassword2">Password (Again)</label>:
                        <input type="password" id="txtPassword2" name="password2" />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up" />
                    </div>
                </fieldset>
            </form> 

        </section>
    </div>
    <footer>
        <div class="content-wrapper">
            <div class="float-left">
                <p>2016 - Mehmet Sencer KARADAYI</p>
            </div>
        </div>

    </footer>
    <script type="text/javascript">
        $('#signup').validate({
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 5
                },
                password2: {
                    required: true,
                    minlength: 5,
                    equalTo : "#txtPassword"
                }
            },
            messages:{
                email:{
                    required: "Please enter an email",
                    email : "Please enter a valid email"
                },
                password:{
                    required: "Please enter a password",
                    minlength : "Your password should be longer than 5 chars"
                },
                password2:{
                    required: "Please enter a password",
                    minlength : "Your password should be longer than 5 chars" ,
                    equalTo : "Passwords should match" 

                }

            }
        });
        
    </script>
</body>
</html>
