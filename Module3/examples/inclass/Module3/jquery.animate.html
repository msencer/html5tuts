<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../scripts/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#btnAnimate").click(function () {
                $("div.block").animate({
                    fontSize: "+=2em",
                    width: "+=20%"
                },1000);
            });
            $("#btnSlideToggle").click(function () {
                $("div.block").fadeOut("slow", function () {
                    $(this).fadeIn("slow");
                });
            });
        });
    </script>
</head>
<body>
    <button id="btnAnimate">Animasyonu oynat!</button>
    <button id="btnSlideToggle">Yukarı kaydır!</button>
    <div class="block" style="border:1px solid red;">
        Merhabalar
    </div>
</body>
</html>
